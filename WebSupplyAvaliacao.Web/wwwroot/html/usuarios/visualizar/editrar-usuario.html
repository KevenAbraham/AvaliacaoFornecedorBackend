<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/usuarios/editar-usuario.css">
    <link rel="stylesheet" href="/css/others/sidebar.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Avaliação de Fornecedor</title>
</head>

<body>
    <main>
           <section class="container">
            <h2 class="title">Dados do Fornecedor</h2>
            <div class="line"></div>
            <div class="box">
                <div class="left">
                    <div class="input">
                        <div class="label">
                            <label for="">Nome:</label>
                        </div>
                        <input type="text" placeholder="Nome do usuário">
                    </div>
                    <div class="input">
                        <div class="label">
                            <label for="">E-mail:</label>
                        </div>
                        <input type="text" placeholder="fornecedor@gmail.com">
                    </div>
                </div>
                <div class="right">
                    <div class="toggle-wrapper">
                        <div class="description">
                            Status:
                        </div>
                        <label class="switch">
                            <input type="checkbox" class="hidden-toggle" />
                            <div class="slider">
                                <div class="button"></div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <a href="/html/usuarios/lista-usuarios.html"><button><i class="fas fa-save"></i>Salvar</button></a>
            </div>
        </section>
    </main>

    <script src="/js/sidebar.js"></script>
</body>

</html>
